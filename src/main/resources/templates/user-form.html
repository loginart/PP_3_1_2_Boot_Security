<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/admin/add}" method="post">
    <label>Name:</label>
    <input type="text" name="name" required />
    <br/>

    <label>Last Name:</label>
    <input type="text" name="lastName" required />
    <br/>

    <label>Age:</label>
    <input type="number" name="age" required />
    <br/>

    <label>Password:</label>
    <input type="password" name="password" required />
    <br/>

    <label>Роли:</label><br>
    <input type="checkbox" name="roles" value="ROLE_USER"> Пользователь<br>
    <input type="checkbox" name="roles" value="ROLE_ADMIN"> Администратор<br>

    <!-- Кнопка для редактирования пользователя -->
    <button type="submit">Save</button>
</form>
<a href="/admin">Back to User List</a>
<a href="/logout">Выйти</a>
</body>
</html>
