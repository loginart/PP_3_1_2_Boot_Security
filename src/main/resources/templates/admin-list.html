<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h1>Admin List</h1>

<!-- Кнопка для добавления нового пользователя -->
<a href="/admin/add">Add New User</a>
<a href="/logout">Выйти</a>

<!-- Таблица для отображения списка пользователей -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <!-- Кнопка для редактирования пользователя -->
                        <a th:href="@{/admin/edit(id=${user.id})}">Edit</a>
                        <!-- Кнопка для удаления пользователя -->
                        <form th:action="@{/admin/delete(id=${user.id})}" method="post" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
